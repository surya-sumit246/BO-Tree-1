<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BO Tree - Academic Platform</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {

    <!-- Import Map for React and Lucide -->

        {
            "imports": {

                "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",

<body class="bg-gray-50">
    <div id="root"></div>

    <!-- Hidden div for Tailwind dynamic classes -->
    <div class="hidden 
        bg-blue-50 border-blue-200 hover:border-blue-400
        bg-purple-50 border-purple-200 hover:border-purple-400
        bg-green-50 border-green-200 hover:border-green-400
        bg-indigo-50 border-indigo-200 hover:border-indigo-400
        bg-orange-50 border-orange-200 hover:border-orange-400
        bg-emerald-50 border-emerald-200 hover:border-emerald-400
    "></div>

    <script type="text/babel" data-type="module" data-presets="react">
        import React, { useState, useEffect } from 'react';
        import { createRoot } from 'react-dom/client';
        import {
            Home, MessageSquare, Users, User, LogOut, Plus, ThumbsUp, MessageCircle, Award, Filter, Search, Edit2, Mail,
            Phone, MapPin, Briefcase, GraduationCap, Target, TrendingUp, Calendar, CheckCircle, Clock, AlertCircle, Zap, BookOpen,
            ArrowLeft, Eye, EyeOff
        } from 'lucide-react';

        // --- Data & Constants ---

        const branchCodes = {
            'CB': 'Computer Science',
            'ME': 'Mechanical Engineering',
            'EC': 'Electronics & Communication',
            'CE': 'Civil Engineering',
            'EE': 'Electrical Engineering',
            'IT': 'Information Technology',
            'CH': 'Chemical Engineering',
            'BT': 'Biotechnology'
        };

        const careerFields = [
            { id: 1, name: 'Software Development', icon: 'ðŸ’»', color: 'blue' },
            { id: 2, name: 'Data Science & AI', icon: 'ðŸ¤–', color: 'purple' },
            { id: 3, name: 'Product Management', icon: 'ðŸ“Š', color: 'green' },
            { id: 4, name: 'Research & Academia', icon: 'ðŸ”¬', color: 'indigo' },
            { id: 5, name: 'Entrepreneurship', icon: 'ðŸš€', color: 'orange' },
            { id: 6, name: 'Finance & Banking', icon: 'ðŸ’°', color: 'emerald' }
        ];

        // --- Utils ---

        const validateCollegeId = (id, type) => {
            if (type === 'student') {
                // Format: BTCB25O1100 (DegreeTypeBranchYearRollNumber)
                const regex = /^([A-Z]{2})([A-Z]{2})(\d{2})O(\d{4})$/;
                const match = id.match(regex);

                if (!match) {
                    return { valid: false, error: 'Invalid College ID format. Example: BTCB25O1100' };
                }

                const [_, degreeType, branch, year, rollNumber] = match;

                if (!branchCodes[branch]) {
                    return { valid: false, error: 'Invalid branch code' };
                }

                const degreeTypes = {
                    'BT': 'B.Tech', 'MT': 'M.Tech', 'MB': 'MBA', 'MS': 'M.Sc', 'BS': 'B.Sc', 'BC': 'B.Com'
                };

                if (!degreeTypes[degreeType]) {
                    return { valid: false, error: 'Invalid degree type. Use BT, MT, MB, MS, BS, or BC' };
                }

                return {
                    valid: true,
                    data: {
                        degreeType: degreeTypes[degreeType],
                        admissionYear: `20${year}`,
                        branch: branchCodes[branch],
                        branchCode: branch,
                        rollNumber
                    }
                };
            } else {
                // Faculty ID format: FAC001
                const regex = /^FAC\d{3,5}$/;
                if (!regex.test(id)) {
                    return { valid: false, error: 'Invalid Faculty ID format. Example: FAC001' };
                }
                return { valid: true, data: {} };
            }
        };

        const generateEmail = (collegeId, type) => {
            if (type === 'student') {
                return `${collegeId.toLowerCase()}@college.edu`;
            } else {
                return `${collegeId.toLowerCase()}@faculty.college.edu`;
            }
        };

        // --- Components ---

        const LoginScreen = ({ onLogin }) => {
            const [loginType, setLoginType] = useState(null); // 'student' or 'faculty'
            const [showRegister, setShowRegister] = useState(false);
            const [showPassword, setShowPassword] = useState(false);
            const [formErrors, setFormErrors] = useState({});

            // Login Form State
            const [loginForm, setLoginForm] = useState({ collegeId: '', password: '' });

            // Register Form State
            const [registerForm, setRegisterForm] = useState({
                name: '', collegeId: '', email: '', password: '', confirmPassword: '',
                branch: '', year: '', rollNumber: '', phone: ''
            });

            const handleRegisterSubmit = (e) => {
                e.preventDefault();
                const errors = {};

                if (!registerForm.name.trim()) errors.name = 'Name is required';
                if (!registerForm.collegeId.trim()) errors.collegeId = 'College ID is required';
                if (!registerForm.password) errors.password = 'Password is required';
                if (registerForm.password.length < 6) errors.password = 'Password must be at least 6 characters';
                if (registerForm.password !== registerForm.confirmPassword) errors.confirmPassword = 'Passwords do not match';

                const idValidation = validateCollegeId(registerForm.collegeId, loginType);
                if (!idValidation.valid) {
                    errors.collegeId = idValidation.error;
                }

                if (Object.keys(errors).length > 0) {
                    setFormErrors(errors);
                    return;
                }

                const email = generateEmail(registerForm.collegeId, loginType);
                const userData = {
                    type: loginType,
                    name: registerForm.name,
                    collegeId: registerForm.collegeId,
                    email: email,
                    ...idValidation.data
                };

                onLogin(userData);
            };

            const handleLoginSubmit = (e) => {
                e.preventDefault();
                const errors = {};

                if (!loginForm.collegeId.trim()) {
                    errors.collegeId = 'College ID is required';
                    setFormErrors(errors);
                    return;
                }
                if (!loginForm.password) {
                    errors.password = 'Password is required';
                    setFormErrors(errors);
                    return;
                }

                // Validate College ID format
                const idValidation = validateCollegeId(loginForm.collegeId, loginType);
                if (!idValidation.valid) {
                    errors.collegeId = idValidation.error;
                    setFormErrors(errors);
                    return;
                }

                const email = generateEmail(loginForm.collegeId, loginType);
                const userData = {
                    type: loginType,
                    name: loginType === 'student' ? 'Ananya Verma' : 'Dr. Rajesh Kumar',
                    collegeId: loginForm.collegeId,
                    email: email,
                    ...idValidation.data
                };

                onLogin(userData);
            };

            if (showRegister) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-green-50 to-blue-50 flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-2xl">
                            <button onClick={() => {
                                setShowRegister(false);
                                setFormErrors({});
                                setRegisterForm({
                                    name: '', collegeId: '', email: '', password: '',
                                    confirmPassword: '', branch: '', year: '', rollNumber: '', phone: ''
                                });
                            }}
                                className="flex items-center gap-2 text-gray-600 hover:text-gray-800 mb-4"
                            >
                                <ArrowLeft size={20} />
                                Back to Login
                            </button>

                            <div className="text-center mb-6">
                                <h1 className="text-3xl font-bold text-green-700 mb-2">Register for BO Tree</h1>
                                <p className="text-gray-600">Create your {loginType} account</p>
                            </div>

                            <form onSubmit={handleRegisterSubmit} className="space-y-4">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">Full Name *</label>
                                    <input type="text" value={registerForm.name} onChange={(e) => setRegisterForm({ ...registerForm, name: e.target.value })}
                                        className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500 outline-none"
                                        placeholder="Enter your full name"
                                    />
                                    {formErrors.name && <p className="text-red-500 text-sm mt-1">{formErrors.name}</p>}
                                </div>

                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">
                                        College ID *
                                        <span className="text-xs text-gray-500 ml-2">
                                            {loginType === 'student' ? '(Format: BTCB25O1100)' : '(Format: FAC001)'}
                                        </span>
                                    </label>
                                    <input type="text" value={registerForm.collegeId} onChange={(e) => {
                                        const value = e.target.value.toUpperCase();
                                        setRegisterForm(prev => {
                                            const newState = { ...prev, collegeId: value };
                                            if (value.length > 0) {
                                                newState.email = generateEmail(value, loginType);
                                            }
                                            return newState;
                                        });
                                    }}
                                        className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500 outline-none"
                                        placeholder={loginType === 'student' ? "BTCB25O1100" : "FAC001"}
                                    />
                                    {formErrors.collegeId && <p className="text-red-500 text-sm mt-1">{formErrors.collegeId}</p>}

                                    {loginType === 'student' && (
                                        <div className="mt-2 text-xs text-gray-600 bg-blue-50 p-3 rounded-lg">
                                            <p className="font-semibold mb-1">ID Format Breakdown:</p>
                                            <ul className="list-disc list-inside space-y-1">
                                                <li><strong>BT</strong> - Degree type</li>
                                                <li><strong>CB</strong> - Branch code</li>
                                                <li><strong>25</strong> - Admission year (2025)</li>
                                                <li><strong>O</strong> - Separator (always 'O')</li>
                                                <li><strong>1100</strong> - Roll number</li>
                                            </ul>
                                        </div>
                                    )}
                                </div>

                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">
                                        College Email (Auto-generated)
                                    </label>
                                    <input type="email" value={registerForm.email} readOnly
                                        className="w-full px-4 py-2 border rounded-lg bg-gray-50 outline-none"
                                        placeholder="Email will be generated from College ID"
                                    />
                                </div>

                                {loginType === 'student' && (
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                                        <input type="tel" value={registerForm.phone} onChange={(e) => setRegisterForm({ ...registerForm, phone: e.target.value })}
                                            className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500 outline-none"
                                            placeholder="+91 98765 43210"
                                        />
                                    </div>
                                )}

                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">Password *</label>
                                    <div className="relative">
                                        <input type={showPassword ? "text" : "password"} value={registerForm.password} onChange={(e) => setRegisterForm({ ...registerForm, password: e.target.value })}
                                            className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500 outline-none pr-10"
                                            placeholder="Minimum 6 characters"
                                        />
                                        <button type="button" onClick={() => setShowPassword(!showPassword)}
                                            className="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500"
                                        >
                                            {showPassword ? <EyeOff size={20} /> : <Eye size={20} />}
                                        </button>
                                    </div>
                                    {formErrors.password && <p className="text-red-500 text-sm mt-1">{formErrors.password}</p>}
                                </div>

                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">Confirm Password *</label>
                                    <input type={showPassword ? "text" : "password"} value={registerForm.confirmPassword}
                                        onChange={(e) => setRegisterForm({ ...registerForm, confirmPassword: e.target.value })}
                                        className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500 outline-none"
                                        placeholder="Re-enter your password"
                                    />
                                    {formErrors.confirmPassword && <p className="text-red-500 text-sm mt-1">{formErrors.confirmPassword}</p>}
                                </div>

                                <button type="submit"
                                    className="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 transition font-semibold">
                                    Create Account
                                </button>
                            </form>
                        </div>
                    </div>
                );
            }

            if (loginType) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-green-50 to-blue-50 flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
                            <button onClick={() => {
                                setLoginType(null);
                                setFormErrors({});
                                setLoginForm({ collegeId: '', password: '' });
                            }}
                                className="flex items-center gap-2 text-gray-600 hover:text-gray-800 mb-4"
                            >
                                <ArrowLeft size={20} />
                                Back
                            </button>

                            <div className="text-center mb-8">
                                <h1 className="text-3xl font-bold text-green-700 mb-2">
                                    {loginType === 'student' ? 'Student Login' : 'Faculty Login'}
                                </h1>
                                <p className="text-gray-600">Sign in with your college credentials</p>
                            </div>

                            <form onSubmit={handleLoginSubmit} className="space-y-4">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">
                                        College ID
                                        <span className="text-xs text-gray-500 ml-2">
                                            {loginType === 'student' ? '(e.g., BTCB25O1100)' : '(e.g., FAC001)'}
                                        </span>
                                    </label>
                                    <input type="text" value={loginForm.collegeId} onChange={(e) => setLoginForm({ ...loginForm, collegeId: e.target.value.toUpperCase() })}
                                        className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500 outline-none"
                                        placeholder={loginType === 'student' ? "BTCB25O1100" : "FAC001"}
                                    />
                                    {formErrors.collegeId && <p className="text-red-500 text-sm mt-1">{formErrors.collegeId}</p>}
                                </div>

                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">Password</label>
                                    <div className="relative">
                                        <input type={showPassword ? "text" : "password"} value={loginForm.password} onChange={(e) => setLoginForm({ ...loginForm, password: e.target.value })}
                                            className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500 outline-none pr-10"
                                            placeholder="Enter your password"
                                        />
                                        <button type="button" onClick={() => setShowPassword(!showPassword)}
                                            className="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500"
                                        >
                                            {showPassword ? <EyeOff size={20} /> : <Eye size={20} />}
                                        </button>
                                    </div>
                                    {formErrors.password && <p className="text-red-500 text-sm mt-1">{formErrors.password}</p>}
                                </div>

                                <div className="flex items-center justify-between text-sm">
                                    <label className="flex items-center gap-2">
                                        <input type="checkbox" className="rounded" />
                                        <span className="text-gray-600">Remember me</span>
                                    </label>
                                    <a href="#" className="text-green-600 hover:text-green-700">Forgot password?</a>
                                </div>

                                <button type="submit"
                                    className="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 transition font-semibold">
                                    Sign In
                                </button>
                            </form>

                            <div className="mt-6 text-center">
                                <p className="text-gray-600">
                                    Don't have an account?{' '}
                                    <button onClick={() => { setShowRegister(true); setFormErrors({}); }}
                                        className="text-green-600 hover:text-green-700 font-semibold"
                                    >
                                        Register here
                                    </button>
                                </p>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-green-50 to-blue-50 flex items-center justify-center p-4">
                    <div className="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
                        <div className="text-center mb-8">
                            <h1 className="text-4xl font-bold text-green-700 mb-2">ðŸŒ³ BO Tree</h1>
                            <p className="text-gray-600">Grow Your Knowledge Together</p>
                        </div>

                        <div className="space-y-4">
                            <button onClick={() => setLoginType('student')}
                                className="w-full bg-green-600 text-white py-4 rounded-lg hover:bg-green-700 transition font-semibold text-lg"
                            >
                                Student Login
                            </button>

                            <button onClick={() => setLoginType('faculty')}
                                className="w-full bg-blue-600 text-white py-4 rounded-lg hover:bg-blue-700 transition font-semibold text-lg"
                            >
                                Faculty Login
                            </button>
                        </div>

                        <p className="text-center text-sm text-gray-500 mt-6">
                            Use your official college ID to access the platform
                        </p>
                    </div>
                </div>
            );
        };

        const ProfileView = ({ userProfile }) => (
            <div className="max-w-4xl mx-auto p-6">
                <div className="bg-white rounded-xl shadow-lg overflow-hidden">
                    <div className="bg-gradient-to-r from-green-600 to-blue-600 h-32"></div>
                    <div className="px-6 pb-6">
                        <div className="flex items-start -mt-16 mb-4">
                            <div className="bg-white rounded-full p-2 shadow-lg">
                                <div className="w-32 h-32 bg-gradient-to-br from-green-400 to-blue-400 rounded-full flex items-center justify-center text-white text-4xl font-bold">
                                    {userProfile.name.charAt(0)}
                                </div>
                            </div>
                            <button className="ml-auto mt-20 bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 flex items-center gap-2">
                                <Edit2 size={16} />
                                Edit Profile
                            </button>
                        </div>

                        <h2 className="text-3xl font-bold text-gray-800">{userProfile.name}</h2>
                        <p className="text-gray-600">{userProfile.department} | {userProfile.year || 'Faculty'}</p>

                        <div className="flex items-center gap-6 mt-4 text-sm text-gray-600">
                            <div className="flex items-center gap-2"><Mail size={16} />{userProfile.email}</div>
                            <div className="flex items-center gap-2"><Phone size={16} />{userProfile.phone}</div>
                            <div className="flex items-center gap-2"><MapPin size={16} />{userProfile.location}</div>
                        </div>

                        <div className="mt-4 p-4 bg-green-50 rounded-lg flex items-center justify-between">
                            <div className="flex items-center gap-2">
                                <Award size={24} className="text-green-600" />
                                <div>
                                    <p className="text-sm text-gray-600">Reputation Score</p>
                                    <p className="text-2xl font-bold text-green-600">{userProfile.reputation}</p>
                                </div>
                            </div>
                        </div>

                        <div className="mt-6">
                            <h3 className="text-lg font-semibold mb-2">About</h3>
                            <p className="text-gray-700">{userProfile.bio}</p>
                        </div>

                        <div className="mt-6">
                            <h3 className="text-lg font-semibold mb-3 flex items-center gap-2">
                                <Briefcase size={20} />
                                Experience
                            </h3>
                            {userProfile.experiences && userProfile.experiences.map((exp, idx) => (
                                <div key={idx} className="mb-3 p-4 bg-gray-50 rounded-lg">
                                    <h4 className="font-semibold text-gray-800">{exp.title}</h4>
                                    <p className="text-gray-600">{exp.company}</p>
                                    <p className="text-sm text-gray-500">{exp.duration}</p>
                                </div>
                            ))}
                            <button className="mt-2 text-green-600 hover:text-green-700 flex items-center gap-2">
                                <Plus size={16} />
                                Add Experience
                            </button>
                        </div>

                        <div className="mt-6">
                            <h3 className="text-lg font-semibold mb-3">Skills</h3>
                            <div className="flex flex-wrap gap-2">
                                {userProfile.skills && userProfile.skills.map((skill, idx) => (
                                    <span key={idx} className="bg-blue-100 text-blue-700 px-3 py-1 rounded-full text-sm">{skill}</span>
                                ))}
                                <button className="bg-gray-100 text-gray-600 px-3 py-1 rounded-full text-sm hover:bg-gray-200">+ Add Skill</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        );

        const ForumView = ({ questions }) => (
            <div className="max-w-6xl mx-auto p-6">
                <div className="mb-6 flex gap-4">
                    <div className="flex-1">
                        <div className="relative">
                            <Search className="absolute left-3 top-3 text-gray-400" size={20} />
                            <input type="text" placeholder="Search questions..."
                                className="w-full pl-10 pr-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500 outline-none" />
                        </div>
                    </div>
                    <select className="px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500 outline-none">
                        <option>All Categories</option>
                        <option>Programming</option>
                        <option>Physics</option>
                        <option>Mathematics</option>
                    </select>
                    <button
                        className="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700 flex items-center gap-2 font-semibold">
                        <Plus size={20} />
                        Ask Question
                    </button>
                </div>

                <div className="space-y-4">
                    {questions.map(q => (
                        <div key={q.id} className="bg-white rounded-xl shadow-md p-6 hover:shadow-lg transition">
                            <div className="flex gap-4">
                                <div className="flex flex-col items-center gap-2">
                                    <button className="text-gray-400 hover:text-green-600">
                                        <ThumbsUp size={20} />
                                    </button>
                                    <span className="text-lg font-bold text-gray-700">{q.votes}</span>
                                </div>

                                <div className="flex-1">
                                    <div className="flex items-start justify-between mb-2">
                                        <div>
                                            <h3 className="text-xl font-semibold text-gray-800 hover:text-green-600 cursor-pointer">
                                                {q.title}
                                            </h3>
                                            <p className="text-gray-600 mt-1">{q.content}</p>
                                        </div>
                                        <span className="bg-blue-100 text-blue-700 px-3 py-1 rounded-full text-sm">
                                            {q.category}
                                        </span>
                                    </div>

                                    <div className="flex items-center gap-4 text-sm text-gray-500 mt-4">
                                        <span>Asked by <strong>{q.author}</strong> ({q.authorType})</span>
                                        <span>â€¢</span>
                                        <span>{q.timestamp}</span>
                                        <span>â€¢</span>
                                        <span className="flex items-center gap-1">
                                            <MessageCircle size={16} />
                                            {q.answers} answers
                                        </span>
                                    </div>

                                    {q.comments.length > 0 && (
                                        <div className="mt-4 space-y-2 border-l-2 border-gray-200 pl-4">
                                            {q.comments.map(comment => (
                                                <div key={comment.id} className="bg-gray-50 p-3 rounded-lg">
                                                    <div className="flex items-start justify-between">
                                                        <div>
                                                            <p className="text-sm font-semibold text-gray-700">{comment.author}</p>
                                                            <p className="text-sm text-gray-600 mt-1">{comment.content}</p>
                                                        </div>
                                                        <div className="flex items-center gap-1 text-green-600">
                                                            <ThumbsUp size={14} />
                                                            <span className="text-sm">{comment.votes}</span>
                                                        </div>
                                                    </div>
                                                </div>
                                            ))}
                                            <button className="text-green-600 text-sm hover:text-green-700 flex items-center gap-1 mt-2">
                                                <Plus size={14} />
                                                Add Comment
                                            </button>
                                        </div>
                                    )}

        const validateCollegeId = (id, type) => {
            if (type === 'student') {
                // Format: BTCB25O1100 (DegreeTypeBranchYearRollNumber)
                const regex = /^([A-Z]{2})([A-Z]{2})(\d{2})O(\d{4})$/;
                const match = id.match(regex);

                if (!match) {
                    return { valid: false, error: 'Invalid College ID format. Example: BTCB25O1100' };
                }

                const [_, degreeType, branch, year, rollNumber] = match;

                if (!branchCodes[branch]) {
                    return { valid: false, error: 'Invalid branch code' };
                }

                const degreeTypes = {
                    'BT': 'B.Tech', 'MT': 'M.Tech', 'MB': 'MBA', 'MS': 'M.Sc', 'BS': 'B.Sc', 'BC': 'B.Com'
                };

                if (!degreeTypes[degreeType]) {
                    return { valid: false, error: 'Invalid degree type. Use BT, MT, MB, MS, BS, or BC' };
                }

                return {
                    valid: true,
                    data: {
                        degreeType: degreeTypes[degreeType],
                        admissionYear: `20${year}`,
                        branch: branchCodes[branch],
                        branchCode: branch,
                        rollNumber
                    }
                };
            } else {
                // Faculty ID format: FAC001
                const regex = /^FAC\d{3,5}$/;
                if (!regex.test(id)) {
                    return { valid: false, error: 'Invalid Faculty ID format. Example: FAC001' };
                }
                return { valid: true, data: {} };
            }
        };

                { id: 2, name: 'Mechanical Engineering', members: 198, posts: 876, department: 'ME' },
                { id: 3, name: 'Business Studies', members: 312, posts: 1450, department: 'MBA' }
            ]);

            // Dynamic roadmap based on selected career path
            const careerRoadmap = careerPath ? careerRoadmaps[careerPath] : careerRoadmaps['Software Development'];

            // Progress Tracker for students
            const [progressLogs, setProgressLogs] = useState([
                { id: 1, title: 'Completed Python Basics', description: 'Finished Codecademy Python course', category: 'Learning', date: '12/20/2024' },
                { id: 2, title: 'Built Portfolio Website', description: 'Created personal portfolio using React', category: 'Project', date: '12/25/2024' }
            ]);

            const handleAddProgressLog = (log) => {
                setProgressLogs([log, ...progressLogs]);
            };

            const [userProfile, setUserProfile] = useState({
                name: 'Sumit Suryawanshi',
                email: 'sumit.suryawanshi@college.edu',
                phone: '+91 98765 43210',
                department: 'Computer Science',
                year: '3rd Year',
                bio: 'Passionate about AI and Machine Learning',
                location: 'Gwalior, India',
                experiences: [
                    { title: 'ML Intern', company: 'Tech Corp', duration: 'Summer 2024' },
                    { title: 'Research Assistant', company: 'College Lab', duration: '2023-2024' }
                ],
                skills: ['Python', 'Machine Learning', 'Data Science'],
                reputation: 450,
                socialLinks: [
                    { platform: 'LinkedIn', url: 'https://www.linkedin.com/in/sumit-suryawanshi-4526b62a4/' },
                    { platform: 'GitHub', url: 'https://github.com/sumit-suryawanshi' }
                ]
            });

            const handleLogin = (data) => {
                setCurrentUser(data);
                setUserProfile(prev => ({ ...prev, ...data })); // Update profile with login data
                setActiveTab('home');
            };

            const handleSelectPath = (path) => {
                setCareerPath(path);
                setShowCareerSetup(false);
                setActiveTab('roadmap');
            };

            const handleUpdateProfile = (updatedData) => {
                setUserProfile(updatedData);
                setShowEditProfile(false);
            };

            const handleAddQuestion = (questionData) => {
                const newQ = { ...questionData, id: Date.now(), votes: 0, answers: 0, comments: [], timestamp: 'Just now' };
                setQuestions([newQ, ...questions]);
                setShowAskQuestion(false);
            };

            const handleCreateCommunity = (data) => {
                const newComm = { id: Date.now(), name: data.name, members: 1, posts: 0, department: data.department };
                setCommunities([...communities, newComm]);
                setShowCreateCommunity(false);
            };

            if (!currentUser) {
                return <LoginScreen onLogin={handleLogin} />;
            }

            return (
                <div className="min-h-screen bg-gray-50">
                    <nav className="bg-white shadow-md sticky top-0 z-50">
                        <div className="max-w-7xl mx-auto px-6 py-4">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center gap-2">
                                    <h1 className="text-2xl font-bold text-green-700">ðŸŒ³ BO Tree</h1>
                                    <span className="text-sm text-gray-500 bg-gray-100 px-2 py-1 rounded">
                                        {currentUser.type === 'faculty' ? 'Faculty' : 'Student'}
                                    </span>
                                </div>

                                <div className="flex items-center gap-6">
                                    <button onClick={() => setActiveTab('home')} className={`flex items-center gap-2 px-4 py-2 rounded-lg transition ${activeTab === 'home' ? 'bg-green-100 text-green-700' : 'text-gray-600 hover:bg-gray-100'}`}>
                                        <Home size={20} /> Home
                                    </button>
                                    {currentUser.type === 'student' ? (
                                        <button onClick={() => setActiveTab('roadmap')} className={`flex items-center gap-2 px-4 py-2 rounded-lg transition ${activeTab === 'roadmap' ? 'bg-green-100 text-green-700' : 'text-gray-600 hover:bg-gray-100'}`}>
                                            <Target size={20} /> Career Path
                                        </button>
                                    ) : (
                                        <button onClick={() => setActiveTab('mentor')} className={`flex items-center gap-2 px-4 py-2 rounded-lg transition ${activeTab === 'mentor' ? 'bg-green-100 text-green-700' : 'text-gray-600 hover:bg-gray-100'}`}>
                                            <GraduationCap size={20} /> Mentor Dashboard
                                        </button>
                                    )}
                                    <button onClick={() => setActiveTab('forum')} className={`flex items-center gap-2 px-4 py-2 rounded-lg transition ${activeTab === 'forum' ? 'bg-green-100 text-green-700' : 'text-gray-600 hover:bg-gray-100'}`}>
                                        <MessageSquare size={20} /> Q&A Forum
                                    </button>
                                    <button onClick={() => setActiveTab('community')} className={`flex items-center gap-2 px-4 py-2 rounded-lg transition ${activeTab === 'community' ? 'bg-green-100 text-green-700' : 'text-gray-600 hover:bg-gray-100'}`}>
                                        <Users size={20} /> Communities
                                    </button>
                                    <button onClick={() => setActiveTab('ai')} className={`flex items-center gap-2 px-4 py-2 rounded-lg transition ${activeTab === 'ai' ? 'bg-purple-100 text-purple-700' : 'text-gray-600 hover:bg-gray-100'}`}>
                                        <Bot size={20} /> AI Assistant
                                    </button>
                                    <button onClick={() => setActiveTab('profile')} className={`flex items-center gap-2 px-4 py-2 rounded-lg transition ${activeTab === 'profile' ? 'bg-green-100 text-green-700' : 'text-gray-600 hover:bg-gray-100'}`}>
                                        <User size={20} /> Profile
                                    </button>
                                    <button onClick={() => setCurrentUser(null)} className="flex items-center gap-2 px-4 py-2 rounded-lg text-red-600 hover:bg-red-50 transition">
                                        <LogOut size={20} />
                                    </button>
                                </div>
                            </div>
                        </div>
                    </nav>

                    <main>
                        {showCareerSetup && <CareerPathSetup onSelectPath={handleSelectPath} onSkip={() => setShowCareerSetup(false)} />}
                        {showEditProfile && <EditProfileModal profile={userProfile} onSave={handleUpdateProfile} onCancel={() => setShowEditProfile(false)} />}
                        {showAskQuestion && <AskQuestionModal onSubmit={handleAddQuestion} onCancel={() => setShowAskQuestion(false)} currentUser={currentUser} />}
                        {showCreateCommunity && <CreateCommunityModal onSubmit={handleCreateCommunity} onCancel={() => setShowCreateCommunity(false)} />}
                        {activeChatCommunity && <ChatView community={activeChatCommunity} onBack={() => setActiveChatCommunity(null)} currentUser={currentUser} />}

                        {!activeChatCommunity && activeTab === 'home' && currentUser.type === 'student' && (
                            <div className="max-w-6xl mx-auto p-6">
                                <h2 className="text-3xl font-bold text-gray-800 mb-6">Welcome back, {currentUser.name}! ðŸ‘‹</h2>
                                {!careerPath && (
                                    <div className="bg-gradient-to-r from-purple-500 to-pink-500 text-white p-6 rounded-xl shadow-lg mb-6">
                                        <div className="flex items-center justify-between">
                                            <div>
                                                <h3 className="text-2xl font-bold mb-2">ðŸŽ¯ Plan Your Future Career</h3>
                                                <p className="text-white text-opacity-90">Get a personalized roadmap with opportunities, events, and mentorship</p>
                                            </div>
                                            <button onClick={() => setShowCareerSetup(true)} className="bg-white text-purple-600 px-6 py-3 rounded-lg hover:bg-gray-100 font-semibold">
                                                Get Started
                                            </button>
                                        </div>
                                    </div>
                                )}
                                <div className="grid md:grid-cols-3 gap-6 mb-8">
                                    <div className="bg-gradient-to-br from-green-500 to-green-600 text-white p-6 rounded-xl shadow-lg">
                                        <h3 className="text-lg font-semibold mb-2">Questions Asked</h3>
                                        <p className="text-4xl font-bold">24</p>
                                    </div>
                                    <div className="bg-gradient-to-br from-blue-500 to-blue-600 text-white p-6 rounded-xl shadow-lg">
                                        <h3 className="text-lg font-semibold mb-2">Answers Given</h3>
                                        <p className="text-4xl font-bold">56</p>
                                    </div>
                                    <div className="bg-gradient-to-br from-purple-500 to-purple-600 text-white p-6 rounded-xl shadow-lg">
                                        <h3 className="text-lg font-semibold mb-2">Reputation</h3>
                                        <p className="text-4xl font-bold">{userProfile.reputation}</p>
                                    </div>
                                </div>
                                <ForumView questions={questions} onAskQuestion={() => setShowAskQuestion(true)} />
                            </div>
                        )}

                        {!activeChatCommunity && activeTab === 'home' && currentUser.type === 'faculty' && (
                            <FacultyDashboard currentUser={currentUser} />
                        )}

                        {!activeChatCommunity && activeTab === 'roadmap' && currentUser.type === 'student' && (
                            <>
                                <CareerRoadmapView roadmap={careerRoadmap} onChangePath={() => setShowCareerSetup(true)} />
                                <div className="max-w-7xl mx-auto px-6 pb-6">
                                    <ProgressTracker progressLogs={progressLogs} onAddLog={handleAddProgressLog} />
                                </div>
                            </>
                        )}
                        {!activeChatCommunity && activeTab === 'mentor' && currentUser.type === 'faculty' && <FacultyDashboard currentUser={currentUser} />}
                        {!activeChatCommunity && activeTab === 'forum' && <ForumView questions={questions} onAskQuestion={() => setShowAskQuestion(true)} />}
                        {!activeChatCommunity && activeTab === 'community' && <CommunityView communities={communities} onCreate={() => setShowCreateCommunity(true)} onOpenChat={(c) => setActiveChatCommunity(c)} />}
                        {!activeChatCommunity && activeTab === 'ai' && <AIAssistant currentUser={currentUser} careerPath={careerPath} />}
                        {!activeChatCommunity && activeTab === 'profile' && <ProfileView userProfile={userProfile} onEditClick={() => setShowEditProfile(true)} />}
                    </main>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<BOTreePlatform />);
    </script>
</body>

</html>
